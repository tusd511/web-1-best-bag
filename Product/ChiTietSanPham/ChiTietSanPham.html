<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <script src="../../main.js"></script>
    <script src="ChiTietSanPham.js"></script>
    <link rel="stylesheet" href="ChiTietSanPham.css" />
  </head>
  <body>
    <div class="container">
      <div class="breadcrumb">
        <a href="../../index.html">Trang chủ</a> > Chi tiết sản phẩm
      </div>
      <div class="product-detail">
        <div class="product-image">
          <div class="image-slider">
            <img
              id="productImage"
              class="active"
              src=""
              alt="Hình ảnh sản phẩm 1"
            />
            <img id="productImage2" src="" alt="Hình ảnh sản phẩm 2" />
            <button class="slider-btn prev" onclick="prevImage()">
              &#10094;
            </button>
            <button class="slider-btn next" onclick="nextImage()">
              &#10095;
            </button>
          </div>
        </div>

        <div class="product-info">
          <h1 id="productName"></h1>
          <h3 id="productCategory"></h3>
          <p id="productDescription"></p>

          <div class="price-info">
            <p class="original-price">
              Giá gốc: <span id="productOriginalPrice"></span>
            </p>
            <p class="sale-price">
              Giá khuyến mãi: <span id="productSalePrice"></span>
            </p>
          </div>

          <div class="quantity-selector">
            <label for="quantity">Số lượng:</label>
            <div class="quantity-controls">
              <input
                type="number"
                id="quantity"
                value="1"
                min="1"
                onchange="updateTotal()"
              />
            </div>
          </div>

          <div class="total-price">
            <p>Thành tiền: <span id="totalPrice"></span></p>
          </div>

          <button
            id="addToCartBtn"
            class="add-to-cart-btn"
            onclick="addToCart()"
          >
            Thêm vào giỏ hàng
          </button>
        </div>
      </div>
    </div>

    <script>
      // Đánh dấu đây không phải trang index.html
      window.dayLaTrangIndex = false;
    </script>
  </body>
</html>
